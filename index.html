<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Flights</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <div class="topnav">
                <div>Logo</div>
                <div>Arriving</div>
                <div>Departing</div>
              </div>
        </header>
        <div class="menu">
            <div>
                <label for="Country">Country:</label>
                <select name="Country" id="Country">
                    <option value="USA">United States</option>
                </select>
            </div>
            <div>
                <label for="Currency">Currency:</label>
                <select name="Currency" id="Currency">
                    <option value="USD">USD($)</option>
                </select>
            </div>
            <div>
                <label for="Locale">Time Zone:</label>
                <select name="Locale" id="Locale">
                    <option value="CST">CST</option>
                    <option value="PST">PST</option>
                    <option value="GMT">GMT</option>
                    <option value="EST">EST</option>
                </select>
            </div>
            <div>
                <label for="Origin">Origin:</label>
                <input type="text" id="Origin" />
            </div>
            <div>
                <label for="Destination">Destination:</label>
                <input type="text" id="Destination" />
            </div>
            <div>
                <label for="Date">Travel Date</label>
                <input type="date" id="Date" />
            </div>
            <button>Submit</button>
        </div>
        <div class="main">
            <ul class="flights-list list-group" id="flights-list">
                <li class="flight-listing list-group-item d-flex justify-content-between align-items-center">
                    <div class="departure-data">Departure</div>
                    <div class="arrival-data">Arrival</div>
                    <div class="price-data">Price</div>
                </li>
                <li class="flight-listing list-group-item d-flex justify-content-between align-items-center">
                    <div class="departure-data">Departure</div>
                    <div class="arrival-data">Arrival</div>
                    <div class="price-data">Price</div>
                </li>
                <li class="flight-listing list-group-item d-flex justify-content-between align-items-center">
                    <div class="departure-data">Departure</div>
                    <div class="arrival-data">Arrival</div>
                    <div class="price-data">Price</div>
                </li>
            </ul>
        </div>
        <footer class="footer"><small>Copywrite 2020 J.Wyatt, C.Trachte, A.Declue</small></footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
